<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!--! header start -->
    <div class="header">
      <div class="header-wrapper">
        <div class="logo-wrapper">
          <h1 class="logo">LOGO</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item active">Ana Sayfa</li>
            <li class="menu-list-item">Filmler</li>
            <li class="menu-list-item">Diziler</li>
            <li class="menu-list-item">Listem</li>
            <li class="menu-list-item">Popüler</li>
          </ul>
        </div>
        <div class="profile-container">
          <img class="profile-picture" src="img/profile.jpg" alt="pp" />
          <div class="profile-text-container">
            <span class="profile-text">Hesabım</span>
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div class="toggle">
            <i class="bi bi-moon-fill toggle-icon"></i>
            <i class="bi bi-sun-fill toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <!--! header end -->

    <!--! sidebar start -->
    <div class="sidebar">

    </div>
    <!--! sidebar end -->
  </body>
</html>
