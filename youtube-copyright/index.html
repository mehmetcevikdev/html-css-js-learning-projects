<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Copyright</title>
    <link rel="stylesheet" href="style.css" />
    <!--! boostrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-left">
          <i class="bi bi-list icon-hover"></i>
          <div class="logo">
            <i class="bi bi-youtube"></i>
            <span></span>
            <h3>Youtube</h3>
          </div>
        </div>
        <div class="header-center">
          <div class="header-search">
            <input type="text" placeholder="Ara" />
            <button>
            <i class="bi bi-search"></i>
            </button>
          </div>
          <i class="bi bi-mic"></i>
        </div>
        <div class="header-right">
          <i class="bi bi-camera-video icon-hover"></i>
          <i class="bi bi-bell icon-hover"></i>
          <div class="avatar"><img src="Screenshot_2.png" alt="" /></div>
        </div>
      </div>
    </header>
  </body>
</html>
